<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="payment getway.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left">
          <h3>BILLING ADDRESS</h3>
          <form action="">
            <label for="fullname">Full Name</label> <br />
            <input
              type="text"
              id="fullname"
              placeholder="Enter Full Name"
            /><br />
            <label for="email">Email Id</label> <br />
            <input type="text" id="email" placeholder="Enter Email Id" /><br />
            <label for="mobileno">Mobile No</label> <br />
            <input
              type="text"
              id="mobileno"
              placeholder="Enter Mobile No"
            /><br />
          </form>
        </div>
        <div class="right">
          <h3>PAYMENT</h3>
          <form action="">
            Accepted
            <div>
              <img src="/images/VISA-logo.png" alt="" />
              <img
                src="/images/What-is-CVV-Number-in-Debit-Card-1.jpg"
                alt=""
              />
              <!-- <img src="/images/iStock-1296010174.jpg" alt="" /> -->
            </div>
            <br />
            Credit card number
            <input
              type="text"
              id="fullname"
              placeholder="Enter Card Number"
            /><br />
            Expiry month
            <br />
            <input type="number" placeholder="MM" />
            <br />
            Expiry year
            <br />
            <input type="number" placeholder="YYYY" />
            <br />
          </form>
          <input type="submit" class="submitbtn" value="Proceed to Checkout" />
        </div>
      </div>
    </header>
  </body>
</html>
